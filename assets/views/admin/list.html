{% extends "base.html" %}

{% block title %}
List of member
{% endblock title %}

{% block content %}
<h1>user</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
                </div>
            <div>
                <label><b>{{"email" | capitalize }}:</b> {{item.email}}</label>
                </div>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/">Log in</a>
    <a href="/register">New user</a>
</div>
{% endblock content %}
