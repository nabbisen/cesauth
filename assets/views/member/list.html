{% extends "base.html" %}

{% block title %}
List of member
{% endblock title %}

{% block content %}
<h1>member</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
                </div>
            <div>
                <label><b>{{"email" | capitalize }}:</b> {{item.email}}</label>
                </div>
            <a href="/members/{{ item.id }}/edit">Edit</a>
            <a href="/members/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/members/new">New member</a>
</div>
{% endblock content %}
