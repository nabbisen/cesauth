{% extends "base.html" %}

{% block title %}
View member: {{ item.id }}
{% endblock title %}

{% block content %}
<h1>View member: {{ item.id }}</h1>
<div class="mb-10">
    <div>
    <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
    </div>
<div>
    <label><b>{{"email" | capitalize }}:</b> {{item.email}}</label>
    </div>
<br />
<a href="/members">Back to members</a>
</div>
{% endblock content %}
